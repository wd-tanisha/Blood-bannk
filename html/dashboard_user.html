<!-- dashboard_user.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Dashboard | Blood Bank</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <div id="header-container"></div>

  <!-- Welcome message at the very top -->
  <div style="max-width:1100px;margin:32px auto 0 auto;">
    <h2 style="margin-bottom:0;">Welcome, <span id="userName">User</span></h2>
  </div>

  <main class="dashboard">
    <section class="card" style="max-width:1100px;margin:24px auto;">
      <h3>Search Donors</h3>
      <div style="display:flex;gap:16px;flex-wrap:wrap;">
        <input type="text" id="searchCity" placeholder="Enter city name" style="flex:1 1 300px;min-width:200px;font-size:18px;padding:12px;" />
        <button onclick="searchDonors()" style="padding:12px 32px;font-size:18px;">Search</button>
      </div>
      <div id="donorResults" style="margin-top:24px;"></div>
    </section>

    <button class="logout-btn" onclick="logout()">Logout</button>
  </main>

  <script type="module">
    import { loadHeader } from "../components/header.js";
    loadHeader();
  </script>
  <script src="../js/dashboard_user.js"></script>
</body>
</html>
