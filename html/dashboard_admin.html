<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard | Blood Bank</title>
  <link rel="stylesheet" href="../css/style.css" />
  <style>
    .flex-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    .flex-item {
      flex: 1;
      min-width: 400px;
    }
    .stock-section {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div id="header-container"></div>

  <main class="dashboard">
    <h2>Welcome Admin</h2>

    <!-- Inline Alert -->
    <div id="inline-alert"></div>

    <div class="flex-container">
      <!-- Donor Section -->
      <div class="flex-item">
        <section class="card">
          <h3>Search Donors</h3>
          <input type="text" id="searchCity" placeholder="Enter city" />
          <select id="bloodGroupFilter">
            <option value="">All Blood Groups</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
          </select>
        </section>

        <section class="card">
          <h3>Latest Donors</h3>
          <div id="donorList"></div>
        </section>
      </div>

      <!-- Registered Users -->
      <div class="flex-item">
        <section class="card">
          <h3>Registered Users</h3>
          <div style="display: flex; gap: 10px; flex-wrap: wrap;">
            <input type="text" id="searchUser" placeholder="Search by name or email..." />
            <select id="userRoleFilter">
              <option value="">All Roles</option>
              <option value="user">User</option>
              <option value="hospital">Hospital</option>
            </select>
          </div>
          <div id="userList" style="margin-top: 10px;"></div>
        </section>
      </div>
    </div>

    <!-- Hospital Blood Stock Section -->
    <div class="stock-section">
      <section class="card">
        <h3>Blood Stock by Hospital</h3>
        <div id="stockList"></div>
      </section>
    </div>

    <button class="logout-btn" onclick="logout()">Logout</button>
  </main>

  <!-- Load Header -->
  <script type="module">
    import { loadHeader } from "../components/header.js";
    loadHeader();
  </script>

  <!-- Admin Logic -->
  <script src="../js/dashboard_admin.js"></script>
</body>
</html>
